name: Pipeline

on:
  push:
    branches:
      - develop
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
               - name: Checkout code
                 uses: actions/checkout@v3
               - name: Setup Java
                 uses: actions/setup-java@v3
                 with:
                    distribution: 'temurin'
                    java-version: '17'
               - name: Build do projeto api-front - EC2
                 run: mvn clean install -DskipTests
               - name: Login no docker Hub
                 run: docker login -u ${{secrets.DOCKERHUB_CREDENTIALS_USR}} -p ${{secrets.DOCKERHUB_CREDENTIALS_PSW}}
               - name: Build docker image
                 run: docker build -t  geyson12345/api-front .
               - name: Push image docker
                 run: docker push geyson12345/api-front
    deploy:
      needs: build
      runs-on: self-hosted
      steps:
        - name: Pull image from docker hub
          run: docker pull geyson12345/api-front
        - name: Run docker container
          run: docker run -d --name app-serv-front -p 8080 geyson12345/api-front
